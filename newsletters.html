---
layout: default
permalink: /newsletters/
---

<style>
    .btn.btn-info.slide-toggle {
        display: none;
    }
</style>

<section class="hero-3" style="background-image: url({{site.baseurl}}/images/newsletters.png); background-blend-mode: soft-light;">
   <div class="container">
      <div class="row">
         <div class="col-md-8">
            <div class="hero-box">
            <h1 class="hero-heading">Newsletters</h1>
            <p class="hero-text text-shadow"></p>
            </div>
         </div>
      </div>
   </div>
</section>



<section class="pt-100 pb-80" id="">
   <div class="container">
      <div class="row">
        
        {% for item in site.data.newsletters %}
         <div class="col-md-8 col-md-offset-2 pt-40" id="#{{item.id}}">
             <div class="box news-box" >
                <h2>{{item.title}}</h2>
                <hr>
                <p>{{item.description}}</p>
                <p class="text-right"><small>{{item.date}}  |  {{item.time}}  |  {{item.venue}}  |  {{item.contact}}</small></p>
                
             </div>
          </div>
         {% endfor %}
        
          
       </div>
    </div>
</section>
